<!DOCTYPE html>
<html lang="en">
<head>

<body>


<header>
  <h1>Add a Vehicle</h1>
      <ul>
        <li><a href="people-search.html">People search</a></li>
        <li><a href="vehicle-search.html">Vehicle search</a></li>
        <li><a href="add-vehicle.html">Add a vehicle</a></li>
      </ul>
</header>

<section id="container">
    <main>
      <section class="content">
        <br>
        <label for="rego">Vehicle registration/plate number:</label>
        <input type="text" id="rego"><br>
        <label for="make">Vehicle make:</label>
        <input type="text" id="make"><br>
        <label for="model">Vehicle model:</label>
        <input type="text" id="model"><br>
        <label for="colour">Vehicle colour:</label>
        <input type="text" id="colour"><br>
        <label for="owner">Vehicle owner:</label>
        <input type="text" id="owner">
        <br>
        
        <button id="addVehicle">Add vehicle</button>
        
        <p id="message"></p>

        <p id="second-form"></p>

      </section>
    </main>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <img src="../addCar.png" alt="Simple add vehicle" style="max-width: 70%;">

    <p>Footer</p>
